<!DOCTYPE html>

<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="navbar.js">
    </script>

    <script>
        function test(ID) {

            switch (ID) {
                case "q1":
                    return [0, 1, 2, 3];
                    break;
                case "q2":
                    return [4, 5, 6, 7];
                    break;
                case "q3":
                    return [8, 9];
                    break;
                case "q4":
                    return [10, 11, 12, 13];
                    break;
            }

        }


        function checkAnswerMCQ(ID) {
            let arr;
            let btn;
            arr = test(document.getElementById(ID).parentElement.parentElement.id)

            for (let i of arr) {
                btn = document.getElementById(i.toString())
                btn.style.background = "#fff";
            }

            btn = document.getElementById(ID)
            if (btn.value == "true") {
                btn.style.background = "#83d475";
            } else if (btn.value == "false") {
                btn.style.background = "#ed4337";
            }

        }
    </script>

    <title>Fun</title>
    <link rel="shortcut icon" href="images/icon/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="main">
        <h1 style="text-align: center;">Fun</h1>
        <hr><br>
        <h3>Here's some fun facts about me in the form of a trivia. Enjoy!</h3><br>
        <div class="trivia">

            <div class="section" id="q1">
                <h4>What is my favourite food?</h4>
                <div class="options">
                    <button value="false" id="0" onclick="checkAnswerMCQ(id)">Indian Sabzi</button>
                    <button value="true" id="1" onclick="checkAnswerMCQ(id)">Pasta</button>
                    <button value="false" id="2" onclick="checkAnswerMCQ(id)">Burger</button>
                    <button value="false" id="3" onclick="checkAnswerMCQ(id)">Pizza</button>
                </div><br>
                <hr>
            </div>

            <div class="section" id="q2">
                <h4>What is my mother tongue?</h4>
                <div class="options">
                    <button value="false" id="4" onclick="checkAnswerMCQ(id)">Hindi</button>
                    <button value="false" id="5" onclick="checkAnswerMCQ(id)">Marathi</button>
                    <button value="true" id="6" onclick="checkAnswerMCQ(id)">Gujarati</button>
                    <button value="false" id="7" onclick="checkAnswerMCQ(id)">English</button>
                </div><br>
                <hr>
            </div>

            <div class="section" id="q3">
                <h4>Music preference?</h4>
                <div class="options">
                    <button value="true" id="8" onclick="checkAnswerMCQ(id)">Hindi</button>
                    <button value="false" id="9" onclick="checkAnswerMCQ(id)">English</button>
                </div><br>
                <hr>
            </div>

            <div class="section" id="q4">
                <h4>What is my favourite TV show?</h4>
                <div class="options">
                    <button value="false" id="10" onclick="checkAnswerMCQ(id)">Money Heist</button>
                    <button value="false" id="11" onclick="checkAnswerMCQ(id)">F.R.I.E.N.D.S</button>
                    <button value="false" id="12" onclick="checkAnswerMCQ(id)">Game of Thrones</button>
                    <button value="true" id="13" onclick="checkAnswerMCQ(id)">The Office</button>
                </div><br>
                <hr>
            </div>

        </div>

    </div>
</body>

</html>
